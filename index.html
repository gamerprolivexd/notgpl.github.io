<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me on Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .discord-profile {
            text-align: center;
            background-color: #23272a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .discord-profile img {
            width: 100px;
            border-radius: 50%;
        }
        .discord-profile h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        .discord-profile p {
            margin: 5px 0;
            font-size: 18px;
        }
        .discord-profile a {
            color: #7289da;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #5865f2;
            display: inline-block;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .discord-profile a:hover {
            background-color: #4658c9;
        }
    </style>
</head>
<body>
    <div class="discord-profile">
        <img src="https://cdn.discordapp.com/avatars/notgpl/YOUR_DISCORD_AVATAR_HASH.png" alt="Discord Avatar">
        <h2>My Discord Profile</h2>
        <p>NotGPL#5796</p>
        <a href="https://discord.com/users/YOUR_DISCORD_USER_ID" target="_blank">Connect on Discord</a>
    </div>
</body>
</html>
