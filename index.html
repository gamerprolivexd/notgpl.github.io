<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profile Tag Adder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            text-align: center;
            padding: 50px;
        }
        #profileTagInput {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #7289da;
            border-radius: 5px;
            margin-right: 10px;
        }
        #addButton {
            padding: 10px 20px;
            background-color: #7289da;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #addButton:hover {
            background-color: #5a6eaa;
        }
        #tagsList {
            margin-top: 20px;
        }
        .tagItem {
            background-color: #23272a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: inline-block;
            width: 320px;
        }
    </style>
</head>
<body>

    <h1>Discord Profile Tag Adder</h1>
    <p>Add your Discord profile tag below:</p>

    <input type="text" id="profileTagInput" placeholder="e.g., Username#1234">
    <button id="addButton" onclick="addTag()">Add Tag</button>

    <div id="tagsList"></div>

    <script>
        function addTag() {
            const tagInput = document.getElementById('profileTagInput');
            const tagsList = document.getElementById('tagsList');
            const tagValue = tagInput.value.trim();

            if (tagValue) {
                // Create a new div to hold the tag
                const tagDiv = document.createElement('div');
                tagDiv.className = 'tagItem';
                tagDiv.textContent = tagValue;

                // Append the new tag to the list
                tagsList.appendChild(tagDiv);

                // Clear the input field
                tagInput.value = '';
            } else {
                alert('Please enter a valid Discord tag.');
            }
        }
    </script>
